<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy</title>
    <link rel="stylesheet" href="./styles/pharmacystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <!-- Logo -->
            <img src="/images/Logo.webp" alt="Hospital Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="consultation.html">Consultation</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="/images/checkout.png" alt="Hero Image">
        <div class="hero-text">
            <h1>CHECKOUT</h1>
        </div>
    </section>


    
    <div id="order-summary">
        <h2>Your Order:</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="order-items"></tbody>
        </table>
        <!-- <p>Total Price: <span id="total-price">$0.00</span></p> -->
    </div>

    <br>

    <h2>Enter Your Details:</h2>
    <form id="checkout-form" class="payment-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea id="address" rows="3" placeholder="Enter your address" required class="textarea"></textarea>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="">Select</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select>
        </div>

        <!-- Hidden credit card details fields -->
        <div id="credit-card-details" style="display: none;">
            <h3>Credit Card Details</h3>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" maxlength="16">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3">
            </div>
        </div>

        <button type="button" id="pay-button">Pay</button>
    </form>
    <p id="thank-you-message" style="display: none; color: green; font-weight: bold;"></p>


    <!-- Footer -->
    <footer>
        <div class="footer-info">
            <div class="footer-logo">
                <img src="/images/Logo.webp" alt="Hospital Logo">
            </div>
            <p>Contact us: <a href="mailto:info@hospital.com">info@hospital.com</a> +94 706646966</p>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </footer>

    
    <script src="checkout.js"></script>
</body>
</html>
